version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      - ./logs:/app/logs # 로그 디렉토리 마운트
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - loopy-be-network

  nginx: 
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./loopy.conf:/etc/nginx/conf.d/loopy.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - loopy-be-network
  
networks:
  loopy-be-network:
    driver: bridge