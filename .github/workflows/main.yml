name: Deploy LOOPy-BE to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          cat >> ~/.ssh/config <<END
          Host loopy-server
            HostName ${{ secrets.EC2_HOST }}
            User ec2-user
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking no
          END

      - name: Test SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o ServerAliveInterval=30 \
              -o ServerAliveCountMax=3 \
              -o ConnectTimeout=60 \
              loopy-server 'echo "‚úÖ SSH connection successful!"'

      - name: Update code and deploy (docker-compose)
        run: |
          ssh loopy-server '
            set -e

            cd /opt/LOOPy-BE

            echo "üì• Pulling latest code..."
            git pull origin main

            echo "üõë Stopping containers..."
            docker compose down

            echo "üöÄ Deploying with docker compose..."
            docker compose up -d --build

            echo "üì¶ Containers after deploy:"
            docker compose ps

            echo "üìú Recent app logs:"
            docker logs loopy-be-app-1 --tail=30
          '

      - name: Health Check
        run: |
          ssh loopy-server '
            echo "ü©∫ Starting health check..."

            for i in {1..6}; do
              if curl -f -s http://localhost:3000/health > /dev/null 2>&1; then
                echo "‚úÖ Server is responding normally!"
                echo "üéâ Deployment completed successfully!"
                exit 0
              fi
              echo "‚è≥ Health check retry... ($i/6)"
              sleep 10
            done

            echo "‚ùå Health check failed. Showing recent logs..."
            docker logs loopy-be-app-1 --tail=50
            exit 1
          '

      - name: Deployment Summary
        if: always()
        run: |
          echo "Deployment Summary"
          echo "- Project: LOOPy-BE"
          echo "- Branch: ${{ github.ref_name }}"
          echo "- Server: ${{ secrets.EC2_HOST }}"
          echo "- Time: $(date '+%Y-%m-%d %H:%M:%S')"
