openapi: 3.0.0
info:
  title: LOOPy API(테스트)
  description: 루피 프로젝트 백엔드 API 문서입니다
  version: 1.0.0

servers:
  - url: https://loopyxyz.duckdns.org
    description: 서버 배포 도메인 

security:
  - bearerAuth: []

paths:
  /health:
    get:
      summary: 헬스 체크
      description: 서버가 정상 작동 중인지 확인하기 위한 API
      tags:
        - Health
      responses:
        "200":
          description: 서버 작동 정상
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: SUCCESS
                  error:
                    type: "null"
                    example: null
                  success:
                    type: string
                    example: 루피 백엔드 작동 중!
    
  /api/v1/auth/signup:
    post:
      summary: 이메일 회원가입
      description: 사용자가 이메일, 비밀번호, 닉네임, 전화번호, 사용자 역할, 알림 수신 동의 및 약관 동의 정보를 제출하여 회원가입
      tags:
        - Auth
      security: [] 
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
            example:
              email: test@example.com
              password: securepassword123
              nickname: 테스터
              phoneNumber: "01012345678"
              role: CUSTOMER
              allowKakaoAlert: true
              agreements:
                termsAgreed: true
                privacyPolicyAgreed: true
                marketingAgreed: false
                locationPermission: true
      responses:
        '201':
          description: 회원가입 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 회원가입 성공
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  user:
                    $ref: '#/components/schemas/UserProfile'
        '400':
          description: 잘못된 요청 (필수 항목 누락 또는 중복된 이메일 등)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/auth/signup:
    post:
      summary: 이메일 회원가입(사장)
      description: 사용자가 이메일, 비밀번호, 닉네임, 전화번호, 사용자 역할, 알림 수신 동의 및 약관 동의 정보를 제출하여 회원가입
      tags:
        - Auth
      security: [] 
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
            example:
              email: test@example.com
              password: securepassword123
              nickname: 테스터
              phoneNumber: "01012345678"
              role: CUSTOMER
              allowKakaoAlert: true
              agreements:
                termsAgreed: true
                privacyPolicyAgreed: true
                marketingAgreed: false
                locationPermission: true
      responses:
        '201':
          description: 회원가입 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 회원가입 성공
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  user:
                    $ref: '#/components/schemas/OwnerProfile'
        '400':
          description: 잘못된 요청 (필수 항목 누락 또는 중복된 이메일 등)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/auth/login:
    post:
      summary: 이메일 로그인
      description: 사용자가 이메일과 비밀번호로 로그인, JWT 토큰과 사용자 정보를 발급
      tags:
        - Auth
      security: [] 
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: 로그인 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 로그인 성공
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  user:
                    $ref: '#/components/schemas/LoginUserProfile'
        '400':
          description: 이메일 또는 비밀번호 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'


  /api/v1/auth/logout:
    post:
      summary: 로그아웃
      description: JWT 토큰을 사용하여 인증된 사용자의 로그아웃 처리
      tags:
        - Auth
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 로그아웃 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 로그아웃 완료
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/users/me/qrcode:
    get:
      summary: 사용자 QR 코드 조회
      description: |
        회원가입 시 자동 생성된 사용자의 QR 코드를 조회합니다.  
        QR 코드는 사용자 ID를 기반으로 생성되며, 값이 변하지 않습니다.
      tags:
        - Users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: QR 코드 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: SUCCESS
                  success:
                    type: object
                    properties:
                      userId:
                        type: integer
                        example: 1
                      qrCodeImage:
                        type: string
                        description: data:image/png;base64 형식의 QR 코드 이미지 문자열
                        example: data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMgAAADIC...
        '401':
          description: 인증 실패 (토큰 누락 또는 만료)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: QR 코드 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: 서버 내부 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'



  /api/v1/points/current:
    get:
      summary: 현재 포인트 조회
      description: 인증된 사용자의 현재 보유 포인트를 조회
      tags:
        - Point
      security:
        - bearerAuth: []
      responses:
        "200":
          description: 현재 포인트 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: SUCCESS
                  error:
                    type: "null"
                    example: null
                  success:
                    type: object
                    properties:
                      message:
                        type: string
                        example: 현재 포인트 조회 성공
                      currentPoint:
                        type: integer
                        example: 1200
        "401":
          description: 인증 실패
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/v1/users/me/fcm-token:
    patch:
      summary: FCM 토큰 저장
      description: 사용자의 FCM 푸시 알림 토큰을 저장
      tags:
        - Users
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FcmTokenRequest'
      responses:
        '200':
          description: FCM 토큰 저장 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: SUCCESS
                  error:
                    type: "null"
                    example: null
                  success:
                    type: object
                    properties:
                      message:
                        type: string
                        example: fcmToken이 저장되었습니다.
        '400':
          description: 잘못된 요청 (fcmToken 누락 등)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/users/me/inactive:
    patch:
      summary: 휴면 계정 전환
      description: 인증된 사용자의 계정을 휴면 상태(`inactive`)로 전환
      tags:
        - Users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 계정 휴면 전환 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 계정이 휴면 상태로 전환되었습니다.
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        example: "1"
                      status:
                        type: string
                        enum: [active, inactive]
                        example: inactive
                      inactivedAt:
                        type: string
                        format: date-time
                        example: "2025-07-17T15:46:09.924Z"
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/users/me/activate:
    patch:
      summary: 휴면 계정 활성화
      description: 휴면 상태인 계정을 다시 활성화
      tags:
        - Users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 계정 활성화 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 계정이 다시 활성화되었습니다.
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        example: "1"
                      status:
                        type: string
                        enum: [active, inactive]
                        example: active
                      inactivedAt:
                        type: string
                        nullable: true
                        example: null
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/users/me:
    get:
      summary: 사용자 정보 조회
      description: 인증된 사용자의 정보를 조회
      tags:
        - Users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 사용자 정보 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/UserProfile'
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/users/me/nickname:
    patch:
      summary: 닉네임 수정
      description: 인증된 사용자의 닉네임을 수정
      tags:
        - Users
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NicknameUpdateRequest'
      responses:
        '200':
          description: 닉네임 수정 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 닉네임이 성공적으로 변경되었습니다.
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        example: "2"
                      nickname:
                        type: string
                        example: 새로운닉네임
                      updatedAt:
                        type: string
                        format: date-time
                        example: "2025-07-18T06:49:44.605Z"
        '400':
          description: 잘못된 닉네임 형식
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/users/me/agreements:
    post:
      summary: 약관 동의 저장
      description: 인증된 사용자의 약관 동의 상태를 저장
      tags:
        - Users
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserAgreementRequest'
      responses:
        '200':
          description: 약관 동의 저장 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 약관 동의 저장 완료
                  agreement:
                    $ref: '#/components/schemas/UserAgreementResponse'
        '400':
          description: 필수 항목 누락 또는 잘못된 값
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/users/me/preferences:
    patch:
      summary: 선호 키워드 저장
      description: 인증된 사용자의 선호 키워드 목록을 저장하거나 업데이트합니다. 키워드는 카페 편의시설, 테이크아웃 혜택, 메뉴 특성 등으로 구분됩니다.
      tags:
        - Users
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserKeywordPreferenceRequest'
            example:
              preferredKeywords: ["노트북", "1인석", "디카페인", "텀블러 할인"]
      responses:
        '200':
          description: 키워드 저장 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 선호 키워드가 저장되었습니다.
                  storeFilters:
                    type: object
                    example:
                      노트북: true
                      1인석: true
                      단체석: false
                      주차 가능: false
                      예약 가능: false
                      와이파이 제공: false
                      애견 동반: false
                      24시간 운영: false
                  takeOutFilters:
                    type: object
                    example:
                      텀블러 할인: true
                      포장 할인: false
                  menuFilters:
                    type: object
                    example:
                      비건: false
                      디카페인: true
                      글루텐프리: false
                      저당/무가당: false
        '400':
          description: 잘못된 요청 (키워드 형식 오류 등)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'


  /api/v1/users/me/preferred-area:
    patch:
      summary: 자주 가는 동네 저장
      description: 인증된 사용자의 선호 지역(동네)을 저장하거나 업데이트
      tags:
        - Users
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserPreferredAreaRequest'
      responses:
        '200':
          description: 동네 저장 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: SUCCESS
                  error:
                    type: "null"
                    example: null
                  success:
                    type: object
                    properties:
                      message:
                        type: string
                        example: 자주 가는 동네가 저장되었습니다.
                      preferredArea:
                        type: string
                        example: 서울 마포구 신촌동
        '400':
          description: 유효하지 않은 동네명
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/users/me/kakao-alert:
    patch:
      summary: 카카오 알림톡 허용 여부 저장
      description: 인증된 사용자의 카카오 알림톡 수신 여부를 저장
      tags:
        - Users
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KakaoAlertSettingRequest'
      responses:
        '200':
          description: 설정 저장 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: SUCCESS
                  error:
                    type: "null"
                    example: null
                  success:
                    type: object
                    properties:
                      message:
                        type: string
                        example: 카카오 알림톡이 허용되었습니다.
        '400':
          description: 잘못된 요청 (allowKakaoAlert 누락 등)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/users/me/bookmarks:
    get:
      summary: 북마크한 카페 목록 조회
      description: 인증된 사용자가 북마크한 카페 목록을 조회
      tags:
        - Users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 북마크 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: SUCCESS
                  error:
                    type: "null"
                    example: null
                  success:
                    type: object
                    properties:
                      message:
                        type: string
                        example: 북마크한 카페 목록 조회 성공
                      bookmarks:
                        type: array
                        items:
                          $ref: '#/components/schemas/BookmarkedCafe'
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/users/me/bookmarks:
    patch:
      summary: 북마크 추가
      description: 인증된 사용자가 특정 카페를 북마크
      tags:
        - Users
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookmarkRequest'
      responses:
        '200':
          description: 북마크 저장 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: SUCCESS
                  error:
                    type: "null"
                    example: null
                  success:
                    type: object
                    properties:
                      message:
                        type: string
                        example: 북마크가 저장되었습니다.
                      cafeId:
                        type: string
                        example: "1"
        '400':
          description: 잘못된 요청 또는 이미 북마크된 카페
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/users/me/bookmarks/{cafeId}:
    delete:
      summary: 북마크 삭제
      description: 인증된 사용자가 특정 카페의 북마크를 삭제
      tags:
        - Users
      security:
        - bearerAuth: []
      parameters:
        - name: cafeId
          in: path
          required: true
          description: 삭제할 카페의 ID
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: 북마크 삭제 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: SUCCESS
                  error:
                    type: "null"
                    example: null
                  success:
